<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
        }
        .card {
            background: #ddbff0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: none;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card">
            <h2>{{ title }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    {{ form.date.label_tag }}
                    {{ form.date }}
                </div>

                <div class="mb-3">
                    {{ form.location.label_tag }}
                    {{ form.location }}
                </div>

                <!-- Image Upload Field -->
                <div class="mb-3">
                    {{ form.image.label_tag }}
                    {{ form.image }}
                </div>

                <button type="submit" class="btn btn-custom w-100">Create Event</button>
            </form>
        </div>
    </div>

</body>
</html>
