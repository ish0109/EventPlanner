<!DOCTYPE html>
<html>
<head>
    <title>{{ event.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: none;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        h1, h2 {
            text-align: center;
            color: #343a40;
        }
        .event-info p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>🎉 {{ event.title }}</h1>
            <div class="event-info">
                <p>{{ event.description }}</p>
                <p><strong>📅 Date:</strong> {{ event.date }}</p>
                <p><strong>📍 Location:</strong> {{ event.location }}</p>
            </div>

            <hr>

            <h2>🔔 RSVP Now</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-custom w-100">Submit RSVP</button>
            </form>
        </div>
    </div>

</body>
</html>
